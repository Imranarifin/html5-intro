<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio and video test</title>
</head>
<body>
    <center>
    <h3>audio</h3>
    
    <audio controls src="assets/media/starfire.mp3"></audio>
    <br>
    <h4>videos</h4>
    <video controls width="400px" src="assets/media/swan.mp4"></video>
    <br>
    <h4>'iframe use</h4>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i810CxN5Q6Q?si=JRC4Y6V8yZyFEllX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <br>
    <h4>another way to add video</h4>
    <video controls weight="300" height="300">
        <source src="assets/media/swan.mp4" type="video/mp4">
    </video>
</center>
</body>
</html>
